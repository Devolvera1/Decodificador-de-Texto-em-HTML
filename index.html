<body>
<header>
  <a href="#" class="logo"><img src="/img/Logo.png"></a>
</header>

<main class="Titulo">
  <h1>Decodificador de textos</h1>
  <p class="sub">Proteja seu texto criptografando e descriptografando qualquer texto dado com uma chave que ninguém conhece</p>
  <div id="output">
    <section class="inputData">
      <textarea placeholder="Digite o texto que deseja..." name="input-text" id="input-text" cols="30" rows="10"></textarea>
      <textarea placeholder="O resultado será exibido aqui" name="output-text" id="output-text" cols="30" rows="10"></textarea>
    </section>
  </div>

  <div class="Buttons">
    <button
      id="encode-btn"
      onclick="criptografar()"
      class="btn-criptografar">
      Criptografar
      <i class="fa-solid fa-lock"></i>
    </button>
    <button
      id="decode-btn"
      onclick="descriptografar()"
      class="btn-descriptografar">
      Descriptografar
      <i class="fa-solid fa-lock-open"></i>
    </button>
    <button
      onclick="copiarTexto()"
      class="copiarTexto">
      Copiar
      <i class="fa-solid fa-copy"></i>
    </button>
    <button
      onclick="limpar()"
      class="limpar">
      Limpar
      <i class="fa-solid fa-trash"></i>
    </button>
